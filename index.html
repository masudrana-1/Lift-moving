<!DOCTYPE html>
<html>

<head>
    <title>Lift Simulation</title>
    <style>
        .liftContainer{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 400px;
            height: 700px;
            border: 5px solid rgb(16, 22, 26);
            position: relative;
            /* display: flex; */
            /* flex-direction: row;
            align-items: center;
            justify-content: center; */
        }

        .level {
            height: 203px;
            border-bottom: 2px solid rgb(44, 36, 62);
            position: relative;
            
        }

        .lift {
            width: 100%;
            height: 199px;
            align-items: center;
            /* padding: 5px; */
            background-color: rgba(255, 0, 0, 0.162);
            position: absolute;
            bottom: 0;
            transition: all 5s;
        }

        /* Added styles for the buttons */
        .button {
            position: fixed;
            right: 10px;
            padding: 10px;
            font-size: 20px;
        }

        #upButton {
            top: 10px;
        }

        #downButton {
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="liftContainer">
        <div id="container">
            <div id="level2" class="level">Level-2</div>
            <div id="level1" class="level">Level-1</div>
            <div id="level0" class="level">Ground Level</div>
            <div id="lift" class="lift">Lift</div>
        </div>
    </div>
    <button id="upButton" class="button" onclick="moveLift('up')">↑</button>
    <button id="downButton" class="button" onclick="moveLift('down')">↓</button>
    <script src="lift.js"></script>
</body>

</html>
