<!DOCTYPE html>
<html>

<head>
    <title>Lift Simulation</title>
    <style>
        .liftContainer{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #container {
            width: 400px;
            height: 700px;
            border: 1px solid rgb(16, 22, 26);
            position: relative;
        }

        .level {
            height: 233px;
            font-size: 24px;
            text-align: center;
            border-bottom: 1px solid rgb(44, 36, 62);
            position: relative;
            
        }


        .lift {
            width: 99%;
            height: 232px;
            align-items: center;
            /* padding: 5px; */
            background-color: rgba(255, 0, 0, 0.162);
            border: 2px dashed rgba(22, 43, 71, 0.51);
            position: absolute;
            bottom: 0;
            transition: all 5s;
            display: flex;
            align-content: center;
            justify-content: center;
        }

        .lift-text{
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Added styles for the buttons */
        .button {
            position: fixed;
            right: 10px;
            padding: 10px;
            font-size: 20px;
        }

        #upButton {
            top: 10px;
        }

        #downButton {
            top: 50px;
        }
    </style>
</head>

<body>
    <div class="liftContainer">
        <div id="container">
            <div id="level2" class="level">Level-2</div>
            <div id="level1" class="level">Level-1</div>
            <div id="level0" class="level">Ground Level</div>
            <div id="lift" class="lift">
                <span class="lift-text">Lift</span>
            </div>
        </div>
    </div>
    <button id="upButton" class="button" onclick="moveLift('up')">↑</button>
    <button id="downButton" class="button" onclick="moveLift('down')">↓</button>
    <script src="lift.js"></script>
</body>

</html>
